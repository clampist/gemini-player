name: Playwright E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests_e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare .env
        run: |
          cp env.example .env
          sed -i 's/^ENV=.*/ENV=test/' .env

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm test
        env:
          CI: true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: artifacts/
          retention-days: 7

      - name: Prepare report directory
        id: prepare_report
        if: always()
        run: |
          if [ -d playwright-report ]; then
            rm -rf publish
            mkdir -p publish/latest
            cp -R playwright-report/* publish/latest/
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            mkdir -p publish/history/$TIMESTAMP
            cp -R playwright-report/* publish/history/$TIMESTAMP/
            cat <<'EOF' > publish/index.html
<meta http-equiv="refresh" content="0; url=latest/index.html">
EOF
            echo "has_report=true" >> "$GITHUB_OUTPUT"
          else
            echo "No playwright-report directory found; skipping publish preparation."
            echo "has_report=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish report to GitHub Pages
        if: ${{ github.event_name != 'pull_request' && steps.prepare_report.outputs.has_report == 'true' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: publish
          publish_branch: gh-pages
          keep_files: false
          enable_jekyll: false
          full_commit_message: "docs: update Playwright report for ${{ github.sha }}"

      - name: Report URL
        if: ${{ steps.prepare_report.outputs.has_report == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const base = `https://${process.env.GITHUB_REPOSITORY_OWNER}.github.io/${context.repo.repo}`;
            const url = `${base}/index.html`;
            core.summary
              .addHeading('Playwright Report')
              .addLink('Click to view report', url)
              .write();